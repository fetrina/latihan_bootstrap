  <body>
  
    <h1>Elemen Form</h1>

	   <!-- jQuery first, then Bootstrap JS. -->
	   <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>	 


    <div class="container">

    <!---3.4.3.4 Checkbox Standard-->
    <h2 class="warna">Checkbox and Radio</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"> <!--box abu2-->
      <form>
        <div class="checkbox"> <!--Form group u efek padding-->
          <label><!--Tag label untuk membuat tebal text-->
          <input type="checkbox" value=""> Option that u can choose 
          <!--Class form-control, membuat text box dgn style dri boootstrap css-->
          <!--Placeholder untuk watermark di dlm inputan-->     
          </label>
        </div>

        <div class="checbox disabled">
          <label>
          <input type="checkbox" value="" disabled> <!--efek disabled dtruh dsini-->
          Option that disabled
          </label>
        </div>

        <div class="radio">
          <label>
          <input type="radio" name="optionRadios" id="optionRadios1" value="Option1" checked> 
          Option that checked
          </label>
        </div>

        <div class="radio">
          <label>
          <input type="radio" name="optionRadios" id="optionRadios2" value="Option2"> 
          Option that checked
          </label>
        </div>

        <div class="radio">
          <label>
          <input type="radio" name="optionRadios" id="optionRadios3" value="Option3" disabled> 
          Option that disabled
          </label>
        </div>
      </form>
    </div>
    </div>

    <!---3.4.3.4 Inline Checkbox-->
    <h2 class="warna">Inline Checkbox</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
     
      <form>
        <div class="form-group"> <!--Class u pgtrn padding form-->
          <label class="checkbox-inline"><!--Tag label untuk membuat tebal text-->
          <input type="checkbox" value=""> 1
          <!--Placeholder untuk watermark di dlm inputan-->     
          </label>
  

          <label class="checkbox-inline">
          <input type="checkbox" value=""> 2
          </label>

          <label class="checkbox-inline">
          <input type="checkbox" value="" disabled> 3
          </label>
        </div>

        <div class="form-group">
          <label class="radio-inline">
          <input type="radio" name="optionRadios" id="optionRadios1" value="Option1" checked> 1
          </label>

          <label class="radio-inline">
          <input type="radio" name="optionRadios" id="optionRadios2" value="Option2"> 2
          </label>

          <label class="radio-inline">
          <input type="radio" name="optionRadios" id="optionRadios3" value="Option3" disabled> 3
          </label>
        </div>
      </form>
    </div>
    </div>
 

  <!---3.4.3.5 Select ComboBox-->
  <h2 class="warna">Select ComboBox</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
     
      <form>
        <div class="form-group">
          <label for="selectStandar">Select Standar
          </label>

          <select class="form-control"><!--efek bootstrap-->
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="selectStandar">Select Multiple
          </label>

          <select multiple class="form-control"><!--efek bootstrap-->
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>
        </div>
      </form>
    </div>
    </div>
    
    <!---3.4.3.6 Static Control-->
    <h2 class="warna">Static Control</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
     
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">
          <!--lebar 2 grid dan efek style dri bootsrap-->
          email</label>
          <div class="col-sm-10">
            <p class="form-control-static">email@example.com</p>
          </div>
        </div>
        
        <div class="form-group">  
          <label class="col-sm-2 control-label">
          <!--lebar 2 grid dan efek style dri bootsrap-->
          Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        
      </form>
    </div>
    </div>
    
    <!--3.4 Form Control State-->
    <!---3.4.4.2.1 Disabled Input-->
    <h2 class="warna">Disabled input</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
         
      <form>
        <div class="form-group">  
           <input type="text" class="form-control" placeholder="Teks disabled" disabled>
          </div>
      </form>
    </div>
    </div>

    <!---3.4.4.4.1 Validation state-->
    <h2 class="warna">Validation States Icon</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
         
      <form>
        <div class="form-group has-success  has-feedback">  
            <label class="control-label" for="inputSuccess2">Input with success</label>
            <input type="text" class="form-control" aria-describedby="inputSuccess2Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">
            </span> <!--Icon check-->
            <span id="inputSuccess2Status" class="sr-only">(success)
            </span>
        </div>

        <div class="form-group has-warning  has-feedback">  
            <label class="control-label" for="inputWarning2">Input with warning</label>
            <input type="text" class="form-control" aria-describedby="inputWarning2Status">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
            </span> <!--Icon warning-->
            <span id="inputWarning2Status" class="sr-only">(warning)
            </span>
        </div>
        
        <div class="form-group has-error has-feedback">  
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" aria-describedby="inputError2Status">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true">
            </span> <!--Icon x -->
            <span id="inputError2Status" class="sr-only">(error)
            </span>
        </div>


        <div class="form-group has-success  has-feedback">  
            <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
            <div class="input-group">
              <span class="input-group-addon">@</span><!--icon at left-->
              <input type="text" class="form-control" aria-describedby="inputGroupSuccess1Status">
             </div> 
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">
            </span> <!--Icon check-->
            <span id="inputGroupSucces1Status" class="sr-only">(success)
            </span>
            
        </div>
      </form>
    </div>
    </div>

    <!---3.4.5.2.1 Lebar elemen input-->
    <h2 class="warna">Lebar elemen input</h2>

    <div class="row">
    <div class="col-md-8" style="border:1px solid #bbb;border-radius:10px;padding:20px;"><!-- u kotak abu2-->
     
      <form class="form-horizontal">
        <div class="form-group">
          <div class="row">
              <div class="col-xs-2">
                <input type="text" class="form-control" id="inputText6" placeholder="xs-2">
              </div>
               <div class="col-xs-3">
                <input type="text" class="form-control" id="inputText7" placeholder="xs-3">
              </div>
               <div class="col-xs-6">
                <input type="text" class="form-control" id="inputText8" placeholder="xs-6">
              </div>
          </div>
        </div>
        
      </form>
    </div>
    </div>
